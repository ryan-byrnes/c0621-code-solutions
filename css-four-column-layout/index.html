<!DOCTYPE html>
<html>
  <head>
    <title>CSS four column</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>How it Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth">
          <div class="main-img">
            <img src="images/screen-1.png">
          </div>
          <div class="second-img">
            <img src="images/switch-icon.png">
          </div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="col-fourth">
          <div class="main-img">
            <img src="images/screen-2.png">
          </div>
          <div class="second-img">
            <img src="images/filter-icon.png">
          </div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="col-fourth">
          <div class="main-img">
            <img src="images/screen-3.png">
          </div>
          <div class="second-img">
            <img src="images/slider-icon.png">
          </div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="col-fourth">
          <div class="main-img">
            <img src="images/screen-4.png">
          </div>
          <div class="second-img">
            <img src="images/bars-icon.png">
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>

    </div>

  </body>
</html>
