<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <div class="img-container">
          <img src="images/dress1.jpeg">
        </div>
        <h5>Free People <span class="color-orange">| </span><span class="color-gray">Size 6</span></h5>
        <p><span class="peach-border">$35 </span><span class="color-gray-strikethrough">$125 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="img-container">
          <img src="images/ysl-bag.jpeg">
        </div>
        <h5>Yves Saint Laurent <span class="color-orange">| </span><span class="color-gray">One-Size</span></h5>
        <p><span class="peach-border">$200 </span> <span class="color-gray-strikethrough">$1600 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="img-container">
          <img src="images/key.jpeg">
        </div>
        <h5>Tiffany <span class="color-orange">| </span><span class="color-gray">One-Size</span></h5>
        <p><span class="peach-border">$476 </span> <span class="color-gray-strikethrough">$2000 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="img-container">
          <img src="images/lv-bag.jpg">
        </div>
        <h5>Louis Vuitton <span class="color-orange">| </span> <span class="color-gray">Size 4</span></h5>
        <p><span class="peach-border">$95 </span> <span class="color-gray-strikethrough">$1200 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="img-container">
          <img src="images/dress2.jpeg">
        </div>
        <h5>Reformation <span class="color-orange">| </span> <span class="color-gray">Size 4</span></h5>
        <p><span class="peach-border">$20 </span> <span class="color-gray-strikethrough">$198 retail</span></p>
      </div>
    </div>
  </div>

</body>
</html>
