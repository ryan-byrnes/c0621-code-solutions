<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <h1>LEARN MORE</h1>
  <form>
    <div>
      <label>COMPANY EMAIL</label>
      <input type="text" name="email" placeholder="sally@company.co" class="box">
    </div>
    <div>
      <label>NAME</label>
      <input type="text" name="name" placeholder="Sally Smith" class="box">
    </div>
    <div>
      <label>WHERE ARE YOU HIRING?</label>
      <input type="text" name="location" placeholder="City, Country" class="box">
    </div>
    <div>
      <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select class="select-box">
        <option>1-2 Engineers</option>
      </select>
    </div>
    <div class="submit-button">
      <button>SUBMIT</button>
    </div>
  </form>
  </div>


</body>
</html>
