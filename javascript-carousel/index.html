<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row display-flex align-items-center justify-content-center">
      <i class="fas fa-chevron-left padding-right chevron-size"></i>
      <img image-view="1" class="hidden" src="images/001.png">
      <img image-view="2" class="hidden" src="images/004.png">
      <img image-view="3" class="hidden" src="images/007.png">
      <img image-view="4" class="hidden" src="images/025.png">
      <img image-view="5" class="hidden" src="images/039.png">
      <i class="fas fa-chevron-right padding-left chevron-size"></i>
    </div>
    <div class="row display-flex justify-content-center align-items-center">
      <i circle-view="1" class="fas fa-circle padding-left-right"></i>
      <i circle-view="2" class="far fa-circle padding-left-right"></i>
      <i circle-view="3" class="far fa-circle padding-left-right"></i>
      <i circle-view="4" class="far fa-circle padding-left-right"></i>
      <i circle-view="5" class="far fa-circle padding-left-right"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
